<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Added to Cart - Pathiyam Food Delivery</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 100px;
            background-color: #f5f5f5;
            margin: 0; /* Remove default margin */
        }
        /* Navigation styles */
        nav {
            display: flex;
            justify-content: flex-start; /* Align logo to the left */
            align-items: center;
            padding: 20px; /* Adjust padding for uniform height */
            background-color:  #f5f5f5;
            position: fixed; /* Fix the navigation bar at the top */
            width: 100%; /* Full width */
            top: 0; /* Align to the top */
            z-index: 1000; /* Ensure it stays above other content */
            box-shadow: none; /* Remove box shadow */
        }
        .logo {
            font-size: 30px;
            font-weight: bold;
            color: #00a600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .doctor-icon {
            color: #00a600; /* Same color for the doctor symbol */
            font-size: 30px; /* Adjust size as needed */
        }
        h1 {
            color: #333;
            margin-top: 80px; /* Add margin to avoid overlap with the fixed nav */
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .message {
            animation: fadeIn 1s ease-in-out;
            opacity: 0;
        }
        .message.visible {
            opacity: 1;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .button {
            background-color: #ff5d00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #ff7433;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="logo">
            <span class="doctor-icon">‚®Å</span> <!-- Doctor symbol -->
            Pathiyam
        </div>
    </nav>

    <h1>Item Added to Cart</h1>
    <div class="message" id="message">
        <p>Your item has been successfully added to your cart!</p>
        <p><strong>Item: </strong><span id="item-name"></span></p>
        <p><strong>Price: </strong>$<span id="item-price"></span></p>
    </div>
    
    <button class="button" onclick="window.location.href='menu.html'">Back to Menu</button>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('item-name').textContent = params.get('item');
        document.getElementById('item-price').textContent = parseFloat(params.get('price')).toFixed(2);

        // Add animation effect
        window.onload = function() {
            const message = document.getElementById('message');
            message.classList.add('visible');
        };
    </script>
</body>
</html>
